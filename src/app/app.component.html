<div class="flex-column">
    <div class="flex-between">
        <img style="height: 80px;" src="/assets/sevens.png"/>
        <h1 class="" style="font-family: 'Open Sans'">Martingales</h1>
        <img style="height: 80px;" src="/assets/jeton.png"/>
    </div>
    <div class="flex-center bottom" *ngIf="!start">
        <input type="number" placeholder="Cash-in" pInputText [(ngModel)]="cash">
        <button class="left" pButton label="Start" (click)="initHistory()"></button>
    </div>
    <div *ngIf="start" class="flex-column">
        <div class="flex-center cash">{{ cash }} â‚¬</div>
        <div class="flex-center" *ngIf="!add && list">
            <p-dropdown *ngIf="init" placeholder="Choisir une martingale" [options]="options" (onChange)="select($event)"></p-dropdown>
            <button class="left" pButton label="X" (click)="start = false"></button>
            <button class="left" pButton label="+" (click)="plus()"></button>
        </div>
        <div class="flex-center" *ngIf="!add && !list">
            <app-martingale *ngIf="martingale" class="top" [martingale]="martingale"  (onDelete)="supprimer()" (onClose)="list = true" (onNext)="substract($event)" (onWin)="win($event)"></app-martingale>
        </div>
        <p-chart *ngIf="showChart" class="top" type="line" [data]="data"></p-chart>
        <div class="flex-center">
            <div *ngIf="!add">
                <i class="pi pi-plus" style="font-size: 10em;margin: auto;" (click)="plus()"></i>
                <i *ngIf="!showChart" class="pi pi-chart-line" style="font-size: 10em;margin: auto;" (click)="chart()"></i>
            </div>
            <div *ngIf="add">
                <app-form *ngIf="add" (roulette)="ajouter($event, true)" (onCancel)="add = false"></app-form>
            </div>
        </div>
    </div>
    <div class="flex-between bottom">
        <img style="height: 80px;" src="/assets/cards.png"/>
        <h1 class="" style="font-family: 'Open Sans'">Good Luck</h1>
        <img style="height: 80px;" src="/assets/dices.png"/>
    </div>
    <router-outlet></router-outlet>
</div>
